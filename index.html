                    closeButtonHtml = `<button class="absolute top-2 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>`;
                }

                modalContentDiv.innerHTML = `
                    <div class="relative">
                        ${closeButtonHtml}
                        <h2 class="text-2xl font-bold mb-4 text-purple-400">${title}</h2>
                        <div class="modal-body text-gray-300"></div>
                    </div>
                `;
                
                const modalBody = modalContentDiv.querySelector('.modal-body');
                
                if (typeof content === 'string') {
                    modalBody.innerHTML = content;
                } else {
                    modalBody.appendChild(content);
                }

                modalOverlay.appendChild(modalContentDiv);
                modalContainer.appendChild(modalOverlay);

                const close = () => modalContainer.removeChild(modalOverlay);

                if (showClose) {
                    modalOverlay.querySelector('button').addEventListener('click', close);
                }
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) {
                        close();
                    }
                });
                
                return { modalOverlay, close };
            };

            const showWelcomeModal = () => {
                if (!sessionStorage.getItem('welcomeShown')) {
                    const content = `<p>Welcome to The Bordeaux: A Wine Master's Challenge!</p>
                                     <p class="mt-4">This is an interactive study tool designed to test and deepen your knowledge of the Bordeaux wine region, based on the provided Master Document.</p>
                                     <p class="mt-4">To enable AI-powered features, please enter your Google AI Studio API key in the 'AI Settings' on the main menu.</p>
                                     <button id="welcome-close" class="mt-6 w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Begin Challenge</button>`;
                    const { modalOverlay, close } = createModal("Welcome!", content, false);
                    modalOverlay.querySelector('#welcome-close').addEventListener('click', close);
                    sessionStorage.setItem('welcomeShown', 'true');
                }
            };

            const showInstructionalModal = (title, instructions, onStart) => {
                const content = `<p>${instructions}</p>
                                 <button id="start-module" class="mt-6 w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Start</button>`;
                const { modalOverlay, close } = createModal(title, content, true);
                modalOverlay.querySelector('#start-module').addEventListener('click', () => {
                    close();
                    onStart();
                });
            };

            const showEndGameModal = () => {
                const content = `<p class="text-xl">You scored ${score} out of ${quizQuestions.length}!</p>
                                 <p class="mt-4">Play again to see new questions and continue your studies.</p>
                                 <button id="return-menu" class="mt-6 w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Return to Main Menu</button>`;
                const { modalOverlay } = createModal("Module Complete!", content, false);
                modalOverlay.querySelector('#return-menu').addEventListener('click', () => {
                    modalContainer.innerHTML = '';
                    showMainMenu();
                });
            };
            
            const showAiSettingsModal = () => {
                const content = document.createElement('div');
                content.innerHTML = `
                    <p class="mb-4">Enter your Google AI Studio API key to enable AI-powered features. Treat your API key like a password and do not share it.</p>
                    <p class="mb-4 text-sm">You can get a key at <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-purple-400 hover:underline">aistudio.google.com/app/apikey</a>.</p>
                    <input type="password" id="api-key-input" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white mb-4" placeholder="Enter your API key">
                    <button id="save-api-key" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save Key</button>
                `;
                const { modalOverlay, close } = createModal("⚙️ AI Settings", content, true);
                
                const input = content.querySelector('#api-key-input');
                input.value = apiKey;

                content.querySelector('#save-api-key').addEventListener('click', () => {
                    apiKey = input.value;
                    localStorage.setItem('geminiApiKey', apiKey);
                    alert('API Key saved!');
                    close();
                });
            };

            // --- AI Feature Integration ---
            const callGeminiApi = async (prompt, button) => {
                if (!apiKey) {
                    alert("Please set your Google AI Studio API key in the 'AI Settings' on the main menu.");
                    return;
                }
                
                button.disabled = true;
                button.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>';

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    
                    const aiContent = document.getElementById('ai-content');
                    if (aiContent) {
                        aiContent.innerHTML = aiResponse;
                        aiContent.classList.remove('hidden');
                    }

                } catch (error) {
                    console.error("Gemini API error:", error);
                    const aiContent = document.getElementById('ai-content');
                    if(aiContent) aiContent.innerHTML = `<p class="text-red-400">Error generating content. Please check your API key and network connection.</p>`;
                } finally {
                    button.disabled = false;
                    button.innerHTML = button.dataset.originalText;
                }
            };

            // --- Module Renderers ---
            const renderHistorianQuestion = () => {
                const questionData = quizQuestions[currentQuestionIndex];
                const shuffledEvents = shuffleArray([...questionData.events]);

                gameScreen.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-bold mb-4">${questionData.title}</h2>
                        <p class="mb-2 text-gray-400">Unordered Events:</p>
                        <div id="source-list" class="mb-6 space-y-2">
                            ${shuffledEvents.map((event, index) => `
                                <div data-year="${event.year}" class="timeline-item bg-gray-700 p-3 rounded-lg">${event.text}</div>
                            `).join('')}
                        </div>
                        <p class="mb-2 text-gray-400">Your Timeline (Tap events above to add them here):</p>
                        <div id="timeline-list" class="mb-6 space-y-2 border-2 border-dashed border-gray-600 p-4 rounded-lg min-h-[150px]"></div>
                        <button id="submit-timeline" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-gray-500" disabled>Submit</button>
                    </div>
                `;

                const sourceList = document.getElementById('source-list');
                const timelineList = document.getElementById('timeline-list');
                const submitBtn = document.getElementById('submit-timeline');

                sourceList.addEventListener('click', (e) => {
                    if (e.target.classList.contains('timeline-item')) {
                        timelineList.appendChild(e.target);
                        if (sourceList.children.length === 0) {
                            submitBtn.disabled = false;
                        }
                    }
                });

                submitBtn.addEventListener('click', () => {
                    const userOrder = Array.from(timelineList.children).map(el => parseInt(el.dataset.year));
                    const correctOrder = questionData.events.map(e => e.year);
                    let isCorrect = true;

                    timelineList.children.forEach((item, index) => {
                        if (parseInt(item.dataset.year) === correctOrder[index]) {
                            item.classList.add('correct');
                        } else {
                            item.classList.add('incorrect');
                            isCorrect = false;
                        }
                    });
                    
                    if (isCorrect) score++;

                    gameScreen.innerHTML += `
                        <div class="mt-8 text-left">
                            <h3 class="text-xl font-bold mb-2 text-purple-400">Correct Timeline:</h3>
                            <div class="space-y-2">
                                ${questionData.events.map(event => `
                                    <div class="bg-gray-800 p-3 rounded-lg"><span class="font-bold">${event.year}:</span> ${event.text}</div>
                                `).join('')}
                            </div>
                        </div>
                        <button id="next-question" class="mt-8 bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Next</button>
                    `;
                    
                    document.getElementById('next-question').addEventListener('click', () => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < quizQuestions.length) {
                            renderHistorianQuestion();
                        } else {
                            showEndGameModal();
                        }
                    });
                });
            };

            const renderQuizQuestion = () => {
                const question = quizQuestions[currentQuestionIndex];
                const options = shuffleArray([question.a, ...question.o]);

                gameScreen.innerHTML = `
                    <div class="w-full max-w-3xl mx-auto">
                        <div class="text-right text-gray-400 mb-2">Question ${currentQuestionIndex + 1} of ${quizQuestions.length} | Score: ${score}</div>
                        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <h2 class="text-2xl font-bold mb-6">${question.q}</h2>
                            <div id="options-container" class="space-y-4">
                                ${options.map(option => `<button class="option-btn w-full text-left bg-gray-700 hover:bg-purple-700 p-4 rounded-lg transition-colors">${option}</button>`).join('')}
                            </div>
                        </div>
                        <div id="feedback-container" class="mt-4"></div>
                        <div id="ai-container" class="mt-4"></div>
                    </div>
                `;

                document.querySelectorAll('.option-btn').forEach(button => {
                    button.addEventListener('click', handleAnswer);
                });
            };

            const handleAnswer = (e) => {
                const selectedButton = e.target;
                const selectedAnswer = selectedButton.textContent;
                const question = quizQuestions[currentQuestionIndex];
                const isCorrect = selectedAnswer === question.a;

                if (isCorrect) {
                    score++;
                    selectedButton.classList.add('correct');
                } else {
                    selectedButton.classList.add('incorrect');
                }

                document.querySelectorAll('.option-btn').forEach(button => {
                    button.disabled = true;
                    if (button.textContent === question.a) {
                        button.classList.add('correct');
                    }
                });

                const feedbackContainer = document.getElementById('feedback-container');
                const aiContainer = document.getElementById('ai-container');
                
                let feedbackHtml = '';
                if (question.explanation) {
                    feedbackHtml = `<div class="bg-gray-800 p-4 rounded-lg"><h3 class="font-bold text-purple-400">Explanation:</h3><p>${question.explanation}</p></div>`;
                }
                
                let aiButtonHtml = '';
                if (isCorrect && question.subjectType) {
                    let buttonText = `📚 Generate ${question.subjectType} Profile`;
                    if(currentModule === 'critic') buttonText = `✨ Generate Tasting Note`;
                    if(currentModule === 'gastronome') buttonText = `🍴 Explain the Pairing`;
                    
                    aiButtonHtml = `<button id="ai-btn" data-original-text="${buttonText}" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">${buttonText}</button>`;
                } else if (!isCorrect && question.subjectType) {
                     let buttonText = `💡 Learn More about ${question.subjectName}`;
                     aiButtonHtml = `<button id="ai-btn" data-original-text="${buttonText}" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">${buttonText}</button>`;
                }


                feedbackContainer.innerHTML = feedbackHtml;
                aiContainer.innerHTML = `
                    ${aiButtonHtml}
                    <div id="ai-content" class="hidden mt-4 bg-gray-800 p-4 rounded-lg"></div>
                    <button id="next-question" class="mt-4 bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Next Question</button>
                `;

                const aiBtn = document.getElementById('ai-btn');
                if (aiBtn) {
                    aiBtn.addEventListener('click', () => {
                        let prompt = '';
                        const { subjectType, subjectName } = question;
                        const region = gameData.regionName;

                        switch(subjectType) {
                            case 'grape':
                                prompt = `You are a master ampelographer and wine educator with a specialization in ${region}. Your task is to profile the grape: ${subjectName}. Your response must follow this strict pyramid of importance: 1. The grape's specific expression and role within ${region}. 2. Its general viticultural characteristics as they manifest in ${region}'s climate. 3. Its history within the region. Your entire response must be framed through the lens of ${region}. Synthesize information from authoritative sources, but always prioritize the context of ${region}. Structure your response with the following sections: <h3>Overview and History in ${region}</h3>, <h3>Viticultural Characteristics in ${region}</h3>, and <h3>Typical ${region} Wine Profile</h3>. Format the output in simple HTML.`;
                                break;
                            case 'wine':
                            case 'producer':
                            case 'vintage':
                            case 'place':
                                 prompt = `You are a world-renowned wine critic specializing exclusively in the wines of ${region}. Your task is to write a professional profile for the following iconic ${region} topic: ${subjectName}. Your analysis must adhere to a strict pyramid of importance: 1) The specific subject's style or character. 2) The character of its specific appellation within ${region}. 3) The general characteristics of ${region}. Do not mention wines from other regions unless making a direct, essential stylistic comparison. Synthesize information from authoritative sources like Vinous, The Wine Advocate, and JancisRobinson.com, but ensure the final note is your own expert synthesis. Format in simple HTML.`;
                                break;
                            case 'dish':
                            case 'wine_pairing':
                                prompt = `You are a master sommelier and food theorist specializing in the cuisine and wine of ${region}. Your task is to explain the classic wine pairing for the dish: ${subjectName}. Your explanation must follow this strict pyramid of importance: 1. The specific characteristics of the dish as found in the region. 2. The typical profile of a ${region} wine that pairs with it. 3. The underlying gastronomic principles (complement, contrast, texture) that make the pairing successful within the context of ${region}'s culture. Synthesize information from expert sources, but frame your entire response within the context of ${region}. Format in simple HTML.`;
                                break;
                            case 'ingredient':
                                prompt = `You are a food and wine expert specializing in the cuisine of ${region}. Your task is to provide a detailed overview of the ingredient: ${subjectName}. Your response must follow this strict pyramid of importance: 1. How this ingredient is used in the local cuisine of ${region}. 2. Its typical flavor and aromatic profile. 3. How its profile might be reflected in or complement the local wines. Synthesize from authoritative sources. Format in simple HTML.`;
                                break;
                            case 'spirit':
                            case 'liqueur':
                                prompt = `You are an expert on the spirits and liqueurs of France, with a specialization in ${region}. Your task is to provide a detailed overview of ${subjectName}. Your response must follow this strict pyramid of importance: 1. How ${subjectName} is made and consumed specifically within ${region}. 2. Its key ingredients and typical flavor profile. 3. Its cultural significance in ${region}. Synthesize information from authoritative sources. Format in simple HTML.`;
                                break;
                        }
                        callGeminiApi(prompt, aiBtn);
                    });
                }

                document.getElementById('next-question').addEventListener('click', () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizQuestions.length) {
                        renderQuizQuestion();
                    } else {
                        showEndGameModal();
                    }
                });
            };
            
            const renderFlashcardDeckSelection = () => {
                const topics = Object.keys(gameData.flashcard.decks);
                const content = document.createElement('div');
                content.innerHTML = `
                    <p class="mb-4">Select the topics you would like to include in your study deck.</p>
                    <div class="space-y-2">
                        <div>
                            <input type="checkbox" id="select-all-flashcards" class="mr-2">
                            <label for="select-all-flashcards">Select All</label>
                        </div>
                        ${topics.map(topic => `
                            <div>
                                <input type="checkbox" id="topic-${topic}" name="flashcard-topic" value="${topic}" class="mr-2">
                                <label for="topic-${topic}" class="capitalize">${topic}</label>
                            </div>
                        `).join('')}
                    </div>
                    <button id="create-deck-btn" class="mt-6 w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Create Deck</button>
                `;
                
                const { modalOverlay, close } = createModal("Build Your Deck", content, true);

                const selectAllCheckbox = content.querySelector('#select-all-flashcards');
                const topicCheckboxes = content.querySelectorAll('input[name="flashcard-topic"]');

                selectAllCheckbox.addEventListener('change', (e) => {
                    topicCheckboxes.forEach(checkbox => checkbox.checked = e.target.checked);
                });

                content.querySelector('#create-deck-btn').addEventListener('click', () => {
                    const selectedTopics = Array.from(topicCheckboxes)
                        .filter(checkbox => checkbox.checked)
                        .map(checkbox => checkbox.value);

                    if (selectedTopics.length === 0) {
                        alert("Please select at least one topic.");
                        return;
                    }

                    const deck = selectedTopics.flatMap(topic => gameData.flashcard.decks[topic]);
                    quizQuestions = shuffleArray(deck);
                    close();
                    renderFlashcard();
                });
            };
            
            const renderFlashcard = () => {
                if (quizQuestions.length === 0) {
                    showEndGameModal(); // Or a specific "no cards" message
                    return;
                }
                const card = quizQuestions[currentQuestionIndex];
                gameScreen.innerHTML = `
                    <div class="w-full max-w-2xl mx-auto text-center">
                        <div class="mb-4 text-gray-400">Card ${currentQuestionIndex + 1} of ${quizQuestions.length}</div>
                        <div class="flashcard-container mb-4">
                            <div class="flashcard">
                                <div class="flashcard-face flashcard-front text-xl font-bold">${card.q}</div>
                                <div class="flashcard-face flashcard-back text-lg">${card.a}</div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <button id="prev-card" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Previous</button>
                            <button id="flip-card" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Flip Card</button>
                            <button id="next-card" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Next</button>
                        </div>
                         <button id="flashcard-menu-btn" class="mt-8 text-gray-400 hover:text-white transition-colors">Return to Main Menu</button>
                    </div>
                `;

                const flashcard = gameScreen.querySelector('.flashcard');
                const flipBtn = document.getElementById('flip-card');
                const nextBtn = document.getElementById('next-card');
                const prevBtn = document.getElementById('prev-card');
                
                const flipAction = () => flashcard.classList.toggle('is-flipped');
                flashcard.addEventListener('click', flipAction);
                flipBtn.addEventListener('click', flipAction);

                nextBtn.addEventListener('click', () => {
                    if (currentQuestionIndex < quizQuestions.length - 1) {
                        currentQuestionIndex++;
                        renderFlashcard();
                    } else {
                        showEndGameModal();
                    }
                });

                prevBtn.addEventListener('click', () => {
                    if (currentQuestionIndex > 0) {
                        currentQuestionIndex--;
                        renderFlashcard();
                    }
                });
                
                document.getElementById('flashcard-menu-btn').addEventListener('click', showMainMenu);
            };


            // --- Event Listeners ---
            moduleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    startGame(button.dataset.module);
                });
            });
            
            aiSettingsBtn.addEventListener('click', showAiSettingsModal);

            // --- Initial Load ---
            showWelcomeModal();
        });
    </script>
</body>
</html>
